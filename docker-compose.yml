name: chat-backend

services:
  chat-service:
    image: chatservice
    container_name: chat-service
    ports:
      - "5058:5058"
    command: [ "5058" ]
    
  my-db:
    image: db
#    image:  ghcr.io/waterpare833/chat-app/db
    container_name: db
    ports:
        - "7028:7028"
    volumes:
        - ./db-data:/app/data
    command: [ "7028" ]